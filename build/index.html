<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NjimsRane">
    <meta name="description"
        content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo earum totam perferendis ut obcaecati sed? Quaerat totam enim iste quia eaque velit nam quam ab, cupiditate sint doloribus sunt. Commodi">
    <title>Calendar</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="min-h-screen font-display bg-green-50 flex justify-center items-center">
    <div
        class="container relative w-[75rem] min-h-[53.125rem] mx-auto p-1 text-white rounded-md border-r  bg-gray-700 flex justify-center flex-col md:flex-row gap-px">
        <div class="left w-[95%] md:w-[60%] p-5 ">
            <div
                class="calendar relative w-full h-full flex flex-col flex-wrap justify-between text-gray-500 bg-white rounded calendar-shadow lg:calendar-show calendar-shadow-before">
                <div
                    class="month w-full h-[6.375rem] lg:h-[9.375rem] flex items-center justify-between px-[3.125rem] text-[1.23rem] font-bold capitalize">
                    <i
                        class="fa-solid fa-angle-left cursor-pointer hover:text-gray-600 duration-900 transition-all prev-btn"></i>
                    <div class="date text-xl" id="current-date"></div>
                    <i
                        class="fa-solid fa-angle-right cursor-pointer duration-500 transition-all hover:text-gray-600 next-btn"></i>
                </div>
                <div
                    class="weekdays w-full h-[2.25rem] lg:h-[6.25rem] flex items-center justify-between px-5 font-semibold capitalize">
                    <div class="weekday">sun</div>
                    <div class="weekday">mon</div>
                    <div class="weekday">tue</div>
                    <div class="weekday">wen</div>
                    <div class="weekday">thu</div>
                    <div class="weekday">fri</div>
                    <div class="weekday">sat</div>
                </div>
                <div class="days w-full flex flex-wrap  px-5 text-x font-medium mb-5"></div>


                <div
                    class="goto-today w-full h-[3.125] flex items-center justify-between gap-1 px-5 mb-8 text-[#2c7ca4]">
                    <div class="goto flex items-center rounded overflow-hidden border">
                        <input type="text" placeholder="mm/yyyy"
                            class="date-input w-full h-[1.875rem] rounded-l px-2 text-primary outline-none border-[#2c7ca4] border border-r-0">
                        <button
                            class="goto-btn px-[0.625rem] py-[0.0625rem] capitalize hover:text-white hover:bg-[#2c7ca4] h-[1.860rem]  transition-all duration-500 rounded-r border-l-0">go</button>
                    </div>
                    <button
                        class="today-btn capitalize font-semibold transition-all duration-500 hover:text-gray-600">today</button>
                </div>
            </div>
        </div>

        <div class="right w-[95%] md:w-[40%] relative px-5 py-2 md:p-5">
            <div class="user-name flex items-center text-2xl font-bold">What`s up , <input type="text" name="user-name"
                    id="user-name"
                    class="border-0 bg-transparent outline-none ml-2 flex-1 min-w-0 text-[#b3b3b3] capitalize"
                    placeholder="Name here">
            </div>
            <div
                class="today-date flex justify-between flex-wrap items-center h-[3.125rem] gap-2.5 w-full px-10 pl-16 my-8 mb-5 ">
                <div class="event-day font-medium text-3xl capitalize">wen</div>

                <div class="event-date font-normal text-sm text-[#878895] capitalize">16 novembre 2021 </div>
            </div>
            <div class="events w-full h-full max-h-[37.5rem] overflow-x-hidden overflow-y-auto flex flex-col p-1 ">
                <!-- <div
                    class="event relative w-[95%] min-h-[4.375rem] flex justify-center flex-col font-semibold gap-1.5 px-5 pl-5 cursor-pointer transition-all duration-500  rounded">
                    <div class="title flex items-center pointer-events-none">
                        <i class="fas fa-circle text-xs text-[#2c7ca4] hover:text-white"></i>
                        <h3 class="event-title text-lg font-normal ml-2">Event 1</h3>
                    </div>
                    <div
                        class="event-time text-sm font-normal text-[#878895] pointer-events-none ml-2 hover:text-white">
                        10:00AM - 12:00PM
                    </div>
                </div> -->


                <div class="add-event-wrapper absolute bottom-[1rem]  pb-1 left-[50%] w-[90%] overflow-hidden translate-x-[-50%] transition-all duration-500 rounded  max-h-0 "
                    id="add-event-wrapper">

                    <div
                        class="add-event-header w-full h-12 flex items-center justify-between px-5 text-[#377c4f] border-b border-b-slate-50">
                        <div class="title text-xl font-medium">Add Event</div>
                        <i
                            class="fas fa-times close text-2xl cursor-pointer duration-500 transition-all hover:text-[#2c7ca4]"></i>
                    </div>
                    <div class="add-event-body w-full h-full flex flex-col gap-1 p-5">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Name"
                                class="event-name add-event-inputs px-2.5 focus:border-indigo-400 duration-500 focus:border  focus:border-solid focus:rounded transition-all">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time From"
                                class="event-time-from add-event-inputs px-2.5 focus:border-indigo-400 duration-500 focus:border  focus:border-solid focus:rounded transition-all">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time To"
                                class="event-time-to add-event-inputs px-2.5 focus:border-indigo-400 duration-500 focus:border  focus:border-solid focus:rounded transition-all">
                        </div>
                    </div>
                    <div class="add-event-footer flex items-center justify-center px-5 ">
                        <button
                            class="add-event-btn h-[2.5rem] font-medium text-[1rem] rounded text-white bg-[#2c7ca4] py-1.5 px-2.5 border-solid border-[#2c7ca4] border transition-all duration-500 hover:text-[#2c7ca4] hover:bg-transparent">add
                            event</button>
                    </div>
                </div>
            </div>
        </div>
        <button
            class='add-event absolute bottom-7 right-7 h-[2.5rem] w-[2.5rem] flex items-center justify-center text-[1.5rem] text-[#878895] rounded-full border-solid border border-[#878895] transition-all duration-500 opacity-50 hover:opacity-100 z-50'
            id="add-event">
            <i class=" fas fa-plus pointer-events-none"></i>
        </button>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
